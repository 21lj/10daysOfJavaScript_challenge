<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <script src="random_quote_generator.js"></script>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0px;
        }

        #quote-container{
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, a0.1);
        }

        #quote-text{
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #quote-author{
            font-style: italic;
            color: #555;
        }

        #new-quote-btn{
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #new-quote-btn:hover{
            background-color: #45a049;
        }
        

    </style>
</head>
<body>
    
    <div id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
        <button id="new-quote-btn" onclick="getRandomQuote()">Get Another Quote</button>
    </div>

</body>
</html>
